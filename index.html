<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BOMB</title>
  </head>
  <body>
    <div class="win">
      <img src="img/win.webp" alt="" />
      <p>Terrorists win</p>
    </div>
    <div class="bomb">
      <div class="line n1"></div>
      <div class="line n2"></div>
      <div class="tape"></div>
      <div class="plate">
        <a href="https://www.youtube.com/watch?v=j0m4rcx0of4"
          >من أجل ذيبان للوطن الام</a
        >
      </div>
      <div class="motherboard">
        <div class="display"></div>
        <div class="keyboard">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn-del">del</div>
          <div class="btn">0</div>
          <div class="btn-ok">OK</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
